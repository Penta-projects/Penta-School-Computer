<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form in HTML and CSS | CodingNepal</title>
  <link rel="stylesheet" href="sign in page.css"/>
  
</head>
<body>
  <div class="login_form">
    <h6 class="username-error">Username not found!</h6>
    <h6 class="pass-error">Incorrect password!</h6>
    <!-- Login form container -->
    <form action="#" id="loginForm">
      <h3>Log in with</h3>


      <!-- username input box -->
      <div class="input_box">
        <label for="Username">Username</label>
        <input type="Username" id="username" placeholder="Enter username" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

       <!-- Login button -->
      <button type="submit">Log In</button>

    </form>
  </div>

  <script type="module" src="sign-in-page.js"></script>
</body>
</html>
