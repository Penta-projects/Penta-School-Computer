    <title>Registration Form </title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>
    <section class="container">

      <header>Registration Form</header>

      <form action="#" class="form">
        <button type="button" class="share-btn">Share</button>
                
        <!-- Model input -->
        <div class="input-box">
            <label for="model">Model</label>
            <input type="text" name="model" id="model" placeholder="Enter Model" required />
        </div>
    
        <!-- Processor input -->
        <div class="input-box">
            <label for="processor">Processor</label>
            <input type="text" name="processor" id="processor" placeholder="Enter Processor" required />
        </div>
    
        <div class="column">
            <!-- RAM input -->
            <div class="input-box">
                <label for="ram">RAM</label>
                <input type="text" name="ram" id="ram" placeholder="Enter RAM" required />
            </div>
    
            <!-- Storage input -->
            <div class="input-box">
                <label for="storage">Storage</label>
                <input type="text" name="storage" id="storage" placeholder="Enter Storage" required />
            </div>
        </div>
    
        <div class="form-input-box">
            <div class="form-input-option">
                <!-- Graphics Card input -->
                <div class="input-box">
                    <label for="graphics-card">Graphics Card</label>
                    <input type="text" name="graphics-card" id="graphics-card" placeholder="Enter Graphics Card" required />
                </div>
            </div>
    
            <!-- Operating System and Warranty inputs -->
            <div class="input-box address">
                <input type="text" name="operating-system" id="operating-system" placeholder="Enter Operating System" required />
                
                <input type="text" name="warranty" id="warranty" placeholder="Enter Name" required />
                
                <input type="text" name="accessories" id="accessories" placeholder="Enter Lost Accessories" />
                <input type="text" name="Performance" id="Performance" placeholder="Enter Performance %" required/>
                <input type="text" name="Performancedesc" id="Performancedesc" placeholder="Enter Performance desc." required/>
                <input type="text" id="Current-Software-version/Updates" name="Current-Software-version/Updates" placeholder="Current Software version/Updates">

            </div>

            <!--Check Box-->
            <div class="input-box-key-checkbox">
              <label for="ms-2019" style="display: block; font-weight: bold;">Key Software Programs Installed:</label>

              <input type="checkbox" id="ms-2019" name="ms-2019" value="Microsoft Office 2019">
              <label for="ms-2019"> Microsoft Office 2019</label><br>
              <input type="checkbox" id="GIMP/Photoshop" name="GIMP/Photoshop" value="GIMP/Photoshop">
              <label for="GIMP/Photoshop">GIMP/Photoshop</label><br>
              <input type="checkbox" id="Microsoft-Expression-4-web" name="Microsoft-Expression-4-web" value="Microsoft-Expression-4-web">
              <label for="Microsoft-Expression-4-web">Microsoft Expression 4 web</label><br>

              <label for="p-c" style="display: block;   font-weight: bold;">Peripherals Condition:</label>

              <input type="checkbox" id="monitor" name="monitor" value="Monitor is broken">
              <label for="monitor">Monitor is broken</label><br>

              <label for="p-c" style="display: block; font-weight: bold;">Functionallity:</label>

              <input type="checkbox" id="sound-output" name="sound-output" value="The Speakers work">
              <label for="sound-output">Sound Output works</label><br>

              <input type="checkbox" id="Keyboard-and-Mouse-Input" name="Keyboard-and-Mouse-Input" value="Keyboard and Mouse Input">
              <label for="Keyboard-and-Mouse-Input">Keyboard and Mouse Input (works)</label><br>

              <input type="checkbox" id="Anti-Viruse-Up-to-Date" name="Anti-Viruse-Up-to-Date" value="The anti viruse is uptodate">
              <label for="Anti-Viruse-Up-to-Date">Dead Pixel / Flickering</label><br>

              <input type="checkbox" id="network-connectivity" name="network-connectivity" value="The network works">
              <label for="network-connectivity">Network Connectivity</label><br>

              <input type="checkbox" id="Software-Installation" name="Software-Installation" value="The software Installed ">
              <label for="Software-Installation">Software Installation</label><br>



              <label for="p-c" style="display: block; font-weight: bold;">Security and user access:</label>

              <input type="checkbox" id="User-Acc-Setup" name="User-Acc-Setup" value="The user account is working">
              <label for="User-Acc-Setup">User Acc Setup</label><br>

              <input type="checkbox" id="Software-Licenses-Proper" name="Software-Licenses-Proper" value="Software-Licenses-Proper works ">
              <label for="Software-Licenses-Proper">Software Licenses Proper</label><br>

              <input type="checkbox" id="Anti-Viruse Up-to-Date" name="Anti-Viruse Up-to-Date" value="There is Dead Pixel / Flickering">
              <label for="Anti-Viruse Up-to-Date">Anti-Viruse Up-to-Date</label><br>

             

            </div>

        </div>
    
        <button type="submit">Submit</button>
      </form>
    
      
    </section>

      <!-- Firebase SDK -->
 
    <script src="Form.js" type="module"></script>
  </body>
</html>
